<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achieved Happiness</title>
  <link rel="shortcut icon" href="../imgs/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/styleIkigai.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link
  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body onload="callAnswersIki()">
  <nav class="navbar bg-body-tertiary" style="width: 600px; margin: auto;">
    <div class="container-fluid">
      <a class="navbar-brand">IKIGAI</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" id="txtNome" aria-label="Search">
        <button class="btn btn-outline-success w-100" onclick="window.print()">Baixar Ikigai</button>
      </form>
    </div>
  </nav>
  <main>
    <section class="ikigai">
      <div class="alinhamento">
        <div class="circle top">
          <div class="top1">
            <p id="txt1">O que amo fazer?</p>
          </div>
          <div class="top2">
            <div class="subTop1">
              <p id="txt2">Missão</p>
            </div>
            <div class="subTop2">
              <p id="txt3">Vocação</p>
            </div>
          </div>
        </div>
      </div>
      <div class="alinhamento meio">
        <div class="circle left"><p id="txt4">O que <br> você é bom <br> em fazer?</p></div>
        <div class="circle rigth"><p id="txt5">O que é <br> bom para <br> o mundo?</p></div>
      </div>
      <div class="alinhamento">
        <div class="circle end">
          <div class="end1">
            <div class="subEnd1">
              <p id="txt6">Profissão</p>
            </div>
            <div class="subEnd2">           
              <p id="txt7">Paixão</p>
            </div>
          </div>
          <div class="end2">
            <p id="txt8">O que você pode ser <br> pago para fazer</p>
          </div>
          
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="../script/encerrar.js"></script>
  <script src="../script/ikigai.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
